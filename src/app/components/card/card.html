<div class="mdl-card__title mdl-card--expand" style="background: url('{{ movie.urlPoster }}') top/cover;"></div>
<div class="mdl-card__actions">
  <span class="imdb-title" ng-bind="movie.title"></span>
</div>
<div class="mdl-card__supporting-text">
  <span ng-bind="movie.year"></span>
  <span ng-bind="(movie.countries.join('/')) + ', '"></span>
  <span ng-bind="movie.genres.join('/')"></span>
</div>

<div class="mdl-card__menu">
  <button id="{{movie.idIMDB}}-add"
          class="mdl-button mdl-js-button mdl-button--fab favorites mdl-js-ripple-effect mdl-button--colored"
          ng-click="vm.addToFavorites(movie)"
          >

    <i class="icon material-icons">add</i>
  </button>
  <button id="{{movie.idIMDB}}-rm" class="mdl-button mdl-js-button mdl-button--fab favorites mdl-js-ripple-effect mdl-button--colored"
          ng-click="favorites.removeFromFavorites(movie)"
          >
    <i class="icon material-icons">remove</i>
  </button>
</div>
