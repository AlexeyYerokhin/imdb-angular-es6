<div class="mdl-card__title mdl-card--expand" style="background: url('{{ vm.movie.urlPoster }}') top/cover;"></div>
<div class="mdl-card__actions">
  <span class="imdb-title" ng-bind="vm.movie.title"></span>
</div>
<div class="mdl-card__supporting-text">
  <span ng-bind="vm.movie.year"></span>
  <span ng-bind="(vm.movie.countries.join('/')) + ', '"></span>
  <span ng-bind="vm.movie.genres.join('/')"></span>
</div>

<div class="mdl-card__menu">
  <button id="{{vm.movie.idIMDB}}-add"
          class="mdl-button mdl-js-button mdl-button--fab favorites mdl-js-ripple-effect mdl-button--colored"
          ng-click="vm.addToFavorites(vm.movie)">

    <i class="icon material-icons">add</i>
  </button>
  <button id="{{movie.idIMDB}}-rm" class="mdl-button mdl-js-button mdl-button--fab favorites mdl-js-ripple-effect mdl-button--colored"
          ng-click="vm.removeFromFavorites(vm.movie)">
    <i class="icon material-icons">remove</i>
  </button>
</div>
